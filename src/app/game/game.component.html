      </div>
    </div>
  </div>
  
  <!-- VS -->
  <div class="col-md-2 text-center">

  </div>
  
  <!-- Equipo B -->
  <div class="col-md-5">
    <h2 class="text-center equipo-titulo">Equipo B</h2>
    <div *ngFor="let player of game?.team_b?.players" class="card mb-4 jugador">
      <div class="card-body">

        <!-- Detalles adicionales del jugador -->

    </div>
